<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de serviço</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script1.js"></script>
</head>
<body>

    <h1>Recibo de pagamento</h1>
    <div class="dados">
        <label for="nome">Nome da empresa :</label><br/>
        <input type="text" id="nome"/> <br/> <br/>

        <label for="nome">Nome do Funcionário :</label><br/>
        <input type="text" id="recebemos"/> <br/> <br/>

        <label for="nome">Recibo referênte a :</label><br/>
        <input type="text" id="referente"/> <br/> <br/>

        <label for="nome">Valor R$ :</label><br/>
        <input type="number" step="0.01" id="valor"/> <br/> <br/>

        <button onclick="gerarRecibo()">Gerar Recibo</button>
 
    </div>

    <div class="print">

        <h1>Empresa: <span id="recibo_nome"></span> </h1>
        <h3>Funcionário: <span id="recibo_recebemos"></span></h3>
        <h3>Referênte a: <span id="recibo_referente"></span></h3>
        <h2> Valor: R$ <h2 id="recibo_valor">0,00</h2></h2>
        <br/>

        <div class="assinatura">
           <br/><br/> <hr>
            <h3>Assinatura</h3>
        </div>
    </div>

    <script>
        function gerarRecibo() {
            document.getElementById('recibo_nome').innerHTML = document.getElementById('nome').value;
            document.getElementById('recibo_recebemos').innerHTML = document.getElementById('recebemos').value;
            document.getElementById('recibo_referente').innerHTML = document.getElementById('referente').value;
            document.getElementById('recibo_valor').innerHTML = parseFloat (
            document.getElementById('valor').value).toLocaleString('pt-br', {minimumFractionDigits: 2});
            window.print();
        }

    </script>

   

</body>
</html>
